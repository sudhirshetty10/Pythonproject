<html>
<head>
<title>Login In</title>
<style>
      .box{
          background-color:lightcoral;
          margin-top: 200px;
          margin-bottom: 200px;
          margin-left: 100px;
          margin-right: 100px;
          align-items: center;
          height: 250px;
      }




    </style>

</head>
<body style="background-color:greenyellow";>
<div class="box">
<center><h1>Login In</h1></center>

<form action="/login" method="POST">
  <table border="2" align="center">
   <tr>
				<th>Username</th>
				<td><input type="text" name="uname" placeholder="Enter username"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="pwd" placeholder="Enter password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="50px">
				<input type="submit" value="Login"></td>
			</tr>



  </table>
</form> 
<center><a href="/update" style="color:black;">Forget Password</a></center>
</div>
</body>
</html>
