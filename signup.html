<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<style type="text/css">
		 .box{
          background-color:lightcoral;
          margin-top: 200px;
          margin-bottom: 200px;
          margin-left: 100px;
          margin-right: 100px;
          align-items: center;
          height: 450px;
      }
    </style>

	</style>
</head>
<body style="background-color:greenyellow";>
<div class="box">
<center><h1>Sign Up</h1></center>	
<form action="/saverec" method="POST">
		<table border="1" width="500px" align="center">
			<tr>
				<th>Account Name</th>
				<td><input type="text" name="fname" placeholder="Enter your full name"></td>
			</tr>
			<tr>
				<th>Phone No</th>
				<td><input type="tel" name="pno" placeholder="Enter phone number"></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><textarea type="text" name="add" rows="5" cols="25"placeholder="Enter your address"></textarea></td>
			</tr>
			<tr>
				<th>Account Number</th>
				<td><input type="number" name="acc_num" placeholder="Enter your account number"></td>
			</tr>
			<tr>
				<th>Account Pin</th>
				<td> <input type="password" name="acct_p" placeholder="Enter your pin"></td>
			</tr>
			<tr>
				<th>Balance</th>
				<td><input type="number" name="bal" placeholder="Enter your balance"></td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td><input type="email" name="e_id" placeholder="Enter your email id"></td>
			</tr>
			<tr>
				<th>Username</th>
				<td><input type="text" name="uname" placeholder="Enter username"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="pwd" placeholder="Enter password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="50px">
				<input type="submit" value="Register"></td>
			</tr>
		</table>
</form>
</div>	
</body>
</html>
